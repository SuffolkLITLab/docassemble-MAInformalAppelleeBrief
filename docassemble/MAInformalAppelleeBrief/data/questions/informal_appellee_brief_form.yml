id: impounded record appendix
question: |
  Upload your impounded record appendix 
subquestion: |
  In addition to information that is automatically impounded or confidential under a law or court rule, such as the names of children or victims of certain crimes or financial statements in a divorce or child support case, any information or document that was impounded in the trial court continues to be impounded in the Appeals Court.  You are responsible for finding out which if any such laws or rules apply in your case.

  Documents containing impounded information must be filed in a separate record appendix volume from the supplemental appendix if you choose to file one.  Any impounded supplemental appendix must have a cover stating it "Contains Impounded Material," must have consecutive page numbers with the cover page being page one, and must have a table of contents listing each document along with the page where it begins.  A template is provided as part of this pilot program.

  Documents that are not impounded but appear in a supplemental appendix and contain confidential or personal identifying information (PII) must be "redacted," which means the confidential information and PII is blacked out so it cannot be seen.  Examples of PII are Social Security numbers, taxpayer identification numbers, driver's license numbers, State-issued ID card numbers, passport numbers, financial account numbers, and credit or debit card numbers.

  [Informal Brief Guidance](https://www.mass.gov/info-details/appeals-court-informal-brief-pilot-program).

    **Do you have a file to upload?**
  
yesno: impounded_record_appendix
