question: |
  Are you an appellant or appellee ?
subquestion: | 
  This form is for appellees. An **appellee** is a party who is not appealing and intends to respond to the appellant's request for a review of the lower court's decision, regardless of their party designation in the trial court.
  
  An **appellant** is a party who is asks a higher court to review the decision of the lower court, regardless of their party designation in the trial court.
  
