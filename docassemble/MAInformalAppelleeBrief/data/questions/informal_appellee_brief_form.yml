id: Issues on Appeal
question: |
  Issues on Appeal
subquestion: |
  You do not have to list the issues before the Appeals Court unless you want to or disagree with what the appellant (appealing party) wrote. 
fields:
  - "Appeal": appeal_issues
    input type: area
    help: |
      An appeal is not a "do-over." An appeal is a review of a particular application of the law. You must appeal a specific legal error that you believe the trial court made. Errors can include the following:

      
      **Misrepresentation of legal precedent**: This occurs when the judge made a mistake about the law.

      
      **Reliance on evidence that should have been excluded**: This occurs when the judge either 
        - Did not allow you to prove something that you should have been allowed to prove.
        - Allowed the other side to prove something that they should not have been allowed to prove.
    required: False 
---
id: Challenged judgments
question: |
  Case History
subquestion: |
  You do not need to give a case history unless you want to or disagree with what the appellant wrote.  If you do give a history, you must include references to the page(s) in the appellant's record appendix or your supplemental record appendix, which is described below, where evidence of each statement can be found.  You can include copies of documents that you are referring to in a supplemental record appendix, but you do not have to file a supplemental appendix or any documents that also appear in the appellant's record appendix.

  [Informal Brief Guidance](https://www.mass.gov/info-details/appeals-court-informal-brief-pilot-program)
fields:
  - "Write the court decisions you want changed.": challenged_judgments
    input type: area
    help: |
      List specific decisions that the judge made. This does not have to necessarily be the final result of the case. You could say 'The judge's decision to allow _________ as evidence.'
    required: False
---
id: Facts
question: |
  Facts
subquestion: |
  You do not have to provide a statement of the facts that are related to the issues on appeal unless you want to or disagree with what the appellant wrote. If you state facts, each statement must be followed by a reference to the specific page or pages in the appellant's record appendix, transcript(s), or the supplemental appendix where that fact is found (Examples -â€“ "Apx at 25"; "Transcript 10/15/22 at pg 55"; "Exhibit #2 at pg 95").  
  
  You may not include facts that were not brought to the attention of the trial judge or agency or cite generally to an entire document by its title or exhibit number without referring to specific page(s) of that document, unless the document or exhibit is a single page.  
  
  It is your obligation to find out if any information in your case is impounded or confidential. For more information, go to section (c) (4) of the [Informal Brief Guidance](https://www.mass.gov/info-details/appeals-court-informal-brief-pilot-program).
fields:
  - "Facts": appeal_facts
    input type: area
    required: False
--- 
id: Argument
question: |
  Argument
subquestion: |
  Present your argument(s) why the Appeals Court should not overturn the decision of the trial court or agency.  You must support your argument(s) with citations to legal authorities such as case decisions (preferably from Massachusetts), statutes, regulations, court rules, constitutional provisions, or other authorities.  
  
  When discussing facts again in this section, you must include a reference to the specific page or pages in the appellant's record appendix, transcript(s), or supplemental appendix where support for that fact can be found.

  [Informal Brief Guidance](https://www.mass.gov/info-details/appeals-court-informal-brief-pilot-program)
fields:
  - "Write your argument.": appeal_arguments
    input type: area
    required: True
---
